        guessSyntax = true
        lineNos = true
        lineNumbersInTable = true
        noClasses = false

    [markup.goldmark] # Goldmark 是 Hugo 0.60 以来的默认 Markdown 解析库
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            strikethrough = true
            table = true
            taskList = true
            typographer = true
        [markup.goldmark.renderer]
            unsafe = true

    [markup.tableOfContents] # 目录设置
        startLevel = 2
        endLevel = 6


